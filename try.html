<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Rows with Pictures</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">First Row with One Picture</th>
        </tr>
        <tr>
            <td colspan="3"><img src="pic1.jpg" alt="Picture 1"></td>
        </tr>
        <tr>
            <th colspan="3">Second Set of Nested Rows</th>
        </tr>
        <tr>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
        </tr>
        <tr>
            <th colspan="3">Third Set of Nested Rows</th>
        </tr>
        <tr>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
        </tr>
        <tr>
            <th colspan="3">Fourth Set of Nested Rows</th>
        </tr>
        <tr>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
            <td><img src="pic1.jpg" alt="Picture 1"></td>
        </tr>
    </table>
</body>
</html>
